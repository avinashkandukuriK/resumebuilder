<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/CSS/login.css">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Login</h2>
                </div>
                <div class="card-body">
                    <!-- Login Form -->
                    <form id="loginForm" onsubmit="return false;">
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" id="password" class="form-control" required>
                        </div>
                        <button type="button" onclick="login()" class="btn btn-primary btn-block">Login</button>
                    </form>

                    <!-- Sign Up Link -->
                    <div class="text-center mt-3">
                        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
                    </div>

                    <!-- Google Sign-In Button -->
                    <div class="text-center mt-3">
                        <button onclick="googleSignIn()" class="btn btn-outline-dark btn-block">
                            <img src="google-icon.png" alt="Google Icon" height="20" class="mr-2">
                            Sign in with Google
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="/static/js/login.js"></script>
</body>
</html>
